<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Uttam Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2d3436; --accent: #0984e3; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; line-height: 1.6; }
        
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: var(--accent); font-weight: bold; }
        
        h1 { font-size: 1.8rem; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .result-item { border-bottom: 1px solid #eee; padding: 20px 0; transition: 0.3s; }
        .result-item:hover { padding-left: 10px; }
        .result-item a { color: var(--accent); font-size: 1.3rem; text-decoration: none; font-weight: bold; display: block; }
        .result-item p { color: #636e72; margin: 5px 0; font-size: 0.95rem; }
        .category-tag { font-size: 0.7rem; background: #dfe6e9; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; color: #2d3436; }

        .no-results { text-align: center; padding: 50px; }
        .no-results i { font-size: 3rem; color: #fab1a0; margin-bottom: 15px; }
        .whatsapp-btn { background: #25D366; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <h1>Results for: <span id="search-query" style="color: var(--accent);"></span></h1>
        
        <div id="results-list"></div>
    </div>

    <script>
        // MASTER DATABASE - Includes all divisions
        const database = [
            // Creative Hub Brands
            { title: "Resin Cosmos", link: "resin.html", tags: "resin art gifts ocean preservation epoxy clock", desc: "Customized resin art and preservation gifts." },
            { title: "Wooden Beyond", link: "wooden.html", tags: "mdf cutting wood job work laser cnc furniture nameplate", desc: "Expert MDF cutting and laser job work." },
            { title: "Acrylic Fortune", link: "acrylic.html", tags: "acrylic signs display led transparent plexiglass", desc: "Premium acrylic nameplates and display solutions." },
            
            // Bhavdip's Workshop
            { title: "Vinyl Stickers", link: "stickers.html", tags: "stickers labels logo laptop waterproof metallic radium", desc: "Customized stickers and vinyl branding." },
            { title: "3D Printing", link: "3d-printing.html", tags: "3d print stl lithophane prototype figure workshop", desc: "3D printing services and custom lithophanes." },

            // Jovial Bees Manufacturing
            { title: "Injection Molding", link: "manufacturing.html", tags: "plastic factory caps switches solid manufacturing", desc: "Industrial solid plastic manufacturing." },
            { title: "Blow Molding", link: "manufacturing.html", tags: "bottles cans hollow containers detergent oil", desc: "Hollow plastic container manufacturing." },
            { title: "PET Blow Molding", link: "manufacturing.html", tags: "water soda clear jars food grade transparent", desc: "Crystal clear PET bottle production." },
            { title: "Extruder Machine", link: "manufacturing.html", tags: "pvc pipes rods window frames tubes profile", desc: "Continuous plastic profile extrusion." },
            { title: "Biobag Machine", link: "manufacturing.html", tags: "grocery bags compostable eco friendly biodegradable", desc: "Environmentally friendly bag production." },

            // Jovial Bees Trading
            { title: "Disposable Store", link: "trading.html", tags: "paper plates glass cutlery packaging wholesale", desc: "Bulk disposable catering and packaging supplies." },
            { title: "Grocery Supplies", link: "trading.html", tags: "wholesale essentials grain retail grocery", desc: "Wholesale grocery and essential goods distribution." }
        ];

        const params = new URLSearchParams(window.location.search);
        const query = params.get('query') ? params.get('query').toLowerCase() : "";
        document.getElementById('search-query').innerText = query;

        const resultsContainer = document.getElementById('results-list');
        
        if (!query) {
            resultsContainer.innerHTML = "<p>Please enter a search term on the home page.</p>";
        } else {
            const filteredResults = database.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.tags.toLowerCase().includes(query)
            );

            if (filteredResults.length > 0) {
                filteredResults.forEach(item => {
                    resultsContainer.innerHTML += `
                        <div class="result-item">
                            <a href="${item.link}">${item.title}</a>
                            <p>${item.desc}</p>
                            <span class="category-tag">${item.link.replace('.html', '')}</span>
                        </div>`;
                });
            } else {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>No products found for "<strong>${query}</strong>".</p>
                        <p>Have a custom requirement? Chat with us directly:</p>
                        <a href="https://wa.me/919724362981?text=Inquiry%20for%20${query}" class="whatsapp-btn">
                            <i class="fab fa-whatsapp"></i> Inquiry on WhatsApp
                        </a>
                    </div>`;
            }
        }
    </script>
    <script src="cart.js"></script>
</body>
</html>
