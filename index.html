<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uttam Hub | Manufacturing & Custom Gifts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2d3436; --accent: #0984e3; --light: #f9f9f9;
            --resin-color: #00cec9; --wood-color: #e17055; --acrylic-color: #a29bfe;
            --whatsapp: #25D366; --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; color: #333; }
        /* This adds space above the section when you click a nav button */
        #art-placeholder, 
        #divisions-placeholder, 
        #machine-placeholder, 
        #retail-placeholder {
             scroll-margin-top: 200px; /* Adjust this number to push the heading further down */
}

        @media (max-width: 480px) { .direction-nav { grid-template-columns: 1fr 1fr; gap: 10px; } .dir-btn { font-size: 0.75rem; } }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <div id="hero-placeholder"></div>

    <div id="hiring-placeholder"></div>

    <div id="nav-placeholder"></div>

    <div id="art-placeholder"></div>

    <div id="divisions-placeholder"></div>

    <div id="machine-placeholder"></div>

    <div id="home-essentials-placeholder"></div>

    <div id="retail-placeholder"></div>

    <div id="about-placeholder"></div>

    <div id="footer-placeholder"></div>



    <script>
        function loadSection(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => { document.getElementById(elementId).innerHTML = data; })
                .catch(err => console.log("Missing file: " + file));
        }

        // LOAD EVERYTHING IN ORDER

        // 1. Core Layout
        loadSection('header.html', 'header-placeholder');
        loadSection('navigation.html', 'nav-placeholder');
        loadSection('hero-section.html', 'hero-placeholder');
        loadSection('hiring-bar.html', 'hiring-placeholder');

        // 2. The 4 Main Business Areas
        loadSection('art-skill.html', 'art-placeholder');
        loadSection('divisions-section.html', 'divisions-placeholder');
        loadSection('machine-works.html', 'machine-placeholder');
        loadSection('home-essentials.html', 'home-essentials-placeholder');
        loadSection('retail-section.html', 'retail-placeholder');

        // 3. Footer 
        loadSection('about-us.html', 'about-placeholder');
        loadSection('contact-footer.html', 'footer-placeholder');

        // Put this at the very bottom of index.html
function runUttamSearch() {
    // 1. Look for the search bar (even if it was loaded from another file)
    var searchBox = document.getElementById('uttamSearch');
    if(!searchBox) return; // Exit if not loaded yet
    
    var filter = searchBox.value.toLowerCase();
    
    // 2. Target the cards sitting in index.html
    var cards = document.querySelectorAll('.card');

    cards.forEach(function(card) {
        var title = card.querySelector('h3').innerText.toLowerCase();
        var desc = card.querySelector('p').innerText.toLowerCase();

        if (title.indexOf(filter) > -1 || desc.indexOf(filter) > -1) {
            card.style.display = ""; 
        } else {
            card.style.display = "none"; 
        }
    });
}
        document.addEventListener('click', function(e) {
    const target = e.target.closest('a');
    
    // 1. If it's not a link, ignore it
    if (!target) return;

    const path = target.getAttribute('href');

    // 2. If the link is just "#", send to coming-soon
    if (path === "#") {
        e.preventDefault();
        window.location.href = 'coming-soon.html';
        return;
    }

    // 3. Allow all other valid links (like resin.html, index.html, etc.)
    // We remove the 'fetch' check because it blocks mobile browsers
    if (path && !path.startsWith('http') && !path.startsWith('mailto') && !path.startsWith('tel')) {
        // Normal navigation happens here
        console.log("Navigating to: " + path);
    }
});

  document.addEventListener('click', function(e) {
    const target = e.target.closest('a');
    
    // Only check links that are meant to stay on your site (not WhatsApp/External)
    if (target && target.href && target.href.includes(window.location.origin)) {
        const path = target.getAttribute('href');
        
        // Skip check for anchors (like #about-placeholder) or the coming-soon page itself
        if (path.startsWith('#') || path === 'coming-soon.html' || path === 'index.html') return;

        // Check if the file actually exists
        fetch(path, { method: 'HEAD' })
            .then(response => {
                if (!response.ok) {
                    e.preventDefault();
                    window.location.href = 'coming-soon.html';
                }
            })
            .catch(() => {
                e.preventDefault();
                window.location.href = 'coming-soon.html';
            });
    }
});
    </script>
</body>
</html>
